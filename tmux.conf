set -g default-terminal "xterm-256color"

set -g prefix C-a
unbind C-b
bind C-a send-prefix

set -g base-index 1
setw -g pane-base-index 1

set -sg escape-time 1

set -g default-command "reattach-to-user-namespace -l $HOME/.nix-profile/bin/zsh"
set -g default-shell $HOME/.nix-profile/bin/zsh

setw -g mode-keys vi

# force a reload of the config file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind | split-window -h
bind - split-window -v

bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind h select-pane -L

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

setw -g monitor-activity on
set -g visual-activity on

setw -g status-fg cyan
setw -g status-bg default

setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

setw -g pane-border-fg green
setw -g pane-border-bg color2
setw -g pane-active-border-bg black
setw -g pane-active-border-fg yellow

# quick pane cycling
# unbind ^B
# bind ^B select-pane -t :.+

# set -g default-terminal "screen-it"

is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

